<html>
<head>
<title>My blog</title>
</head>

<body>
    <div>
        <p><h1>Blog</h1></p>
        <hr><br>
    </div
    {% for post in posts %}>
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{post.title}}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</body>


</html>
